<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

</head>
<body>
    <div class="container">
    </div>
    <script>
        function renderRepos(repo) {
            const repoEl = document.createElement("div")
            const img = document.createElement("IMG");
            img.src = repo.avatar_url
            const header = document.createElement('h2');
            const node = document.createTextNode(repo.name);
            header.appendChild(node);
            repoEl.appendChild(header);
            repoEl.appendChild(img);
            return  repoEl;
        }
        const container = document.querySelector(".container");
        const url = window.location.origin;
        fetch(`${url}/repo_data.json`).then(res => res.json()).then(data => {
            for (ropo of data) {
                container.appendChild(renderRepos(ropo));
            }
            console.log(data);
        });
    </script>
</body>
</html>
